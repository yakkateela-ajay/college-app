<div class="p-4">
    <div class="col-md-12">
        <div class="">
            <h2 class="title text-center">Student Details</h2>
            <div class="register-section">
                <form class="w-100 row" #f="ngForm"  (ngSubmit)="submitForm(f)" autocomplete="off">
                    <div class="col-md-12">
                        <h3>Basic Details</h3>
                    </div>
                    <div class="form-group col-md-3">
                        <label class="input-label">Full Name *</label>
                        <input type="text" class="form-control" placeholder="Enter Full Name"
                        name="fullName" id="fullName"
                        [(ngModel)]="studentDetails.fullName" #fullName="ngModel"  maxlength="50"
                        [ngClass]="{ 'is-invalid': f.submitted && fullName.invalid }" required>
                        <div *ngIf="f.submitted && fullName.invalid" class="invalid-feedback">
                            <div *ngIf="fullName.errors?.['required']">Full Name is required</div>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label class="input-label">Email *</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter Email"
                            name="email" id="email" pattern="[a-zA-Z0-9.-]{1,}@[a-zA-Z.-]{2,}[.][a-zA-Z]{2,}"
                            [(ngModel)]="studentDetails.email" #email="ngModel" maxlength="50"
                            [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required>
                            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                                <div *ngIf="email.errors?.['required']">Email is required</div>
                                <div *ngIf="email.errors?.['pattern']">Email is Invalid</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label class="input-label w-100">Phone Number *</label>
                        <input type="text" class="form-control" placeholder="Enter Phone Number" minlength="10" maxlength="14"
                        name="phoneNumber" id="phoneNumber" 
                        [(ngModel)]="studentDetails.phoneNumber" #phoneNumber="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && phoneNumber.invalid }" required>
                        <div *ngIf="f.submitted && phoneNumber.invalid">
                            <div *ngIf="phoneNumber.errors?.['required']" class="invalid-feedback d-block">Phone Number is required</div>
                            <div *ngIf="phoneNumber.errors?.['minlength']" class="invalid-feedback d-block">Phone Number must be 10 digits</div>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="input-label w-100">Program Type*</label>
                        <select class="form-control" class="form-control" placeholder="Select Program type"
                        name="programType" id="programType" 
                        [(ngModel)]="studentDetails.programType" #programType="ngModel"
                        (ngModelChange)="programTypeChange()"
                        [ngClass]="{ 'is-invalid': f.submitted && programType.invalid }" required>
                          <option value="B Tech">B Tech</option>
                          <option value="M Tech">M tech</option>
                        </select>
                        <div *ngIf="f.submitted && programType.invalid">
                            <div *ngIf="programType.errors?.['required']" class="invalid-feedback d-block">Phone Number is required</div>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="input-label w-100">Year of study *</label>
                        <select class="form-control" class="form-control" placeholder="Select Year of study"
                        name="yearOfStudy" id="yearOfStudy" 
                        [(ngModel)]="studentDetails.yearOfStudy" #yearOfStudy="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && yearOfStudy.invalid }" required>
                        <option [value]="item" *ngFor="let item of listOfYears">{{item}}</option>
                        </select>
                        <div *ngIf="f.submitted && yearOfStudy.invalid">
                            <div *ngIf="yearOfStudy.errors?.['required']" class="invalid-feedback d-block">Phone Number is required</div>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label class="input-label">Fellowship *</label>
                        <input type="text" class="form-control" placeholder="Enter Fellowship"
                        name="fellowship" id="fellowship"
                        [(ngModel)]="studentDetails.fellowship" #fellowship="ngModel"  maxlength="50"
                        [ngClass]="{ 'is-invalid': f.submitted && fellowship.invalid }" required>
                        <div *ngIf="f.submitted && fellowship.invalid" class="invalid-feedback">
                            <div *ngIf="fellowship.errors?.['required']">Full Name is required</div>
                        </div>
                    </div>
